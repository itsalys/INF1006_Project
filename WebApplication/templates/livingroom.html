<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{{ url_for('static', filename='jquery-3.7.0.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <!-- Living Page -->
    <!-- Light, TV - ir transmitter, curtains, rain sensor, Fan -->
    <title>Smart Living Room Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/livingroom.css')}}">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/livingroom.js')}}"></script>
</head>

<body>
    <div class="liv-room-container">
        <div class="livtitlediv">
            <h1 class="livtitletxt">Smart Living Room</h1>
        </div>

        <div class="livbackdiv">
            <a href="../" class="livbackbtn">Back to Main Menu</a>
        </div>

        <div class="livbdydiv">
            <div class="livlightdiv">
                <div class="light-label-div">
                    <p class="light-label">Light:</p>
                </div>
                <!--Switch-->
                <label class="lightswitch">
                    <!--Switch Input-->
                    <input type="checkbox" class="livlighttoggle" id="livlighttoggle" name="lighttoggle">            
                    <span class="light-slider"></span>
                </label>

                <div class="lightstatusdiv">
                    <p class="lrlightstatus" id="lrlightstatus"></p>
                </div>
                
            </div>

            <div class="livfandiv">
                <div class="fan-label-div">
                    <p class="fan-label">Fan</p>
                </div>
                <label class="fanswitch">
                    <input type="checkbox" class="livfantoggle" id="livfantoggle" name="fantoggle">            
                    <span class="fanslider"></span>
                </label>
                
                <div class="fanstatusdiv">
                    <p class="lrfanstatus" id="lrfanstatus"></p>
                </div>

            </div>

            


        </div>
    </div>
</body>

</html>
