<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <!-- Living Page -->
    <!-- Light, TV - ir transmitter, curtains, rain sensor, Fan -->
    <title>Smart Living Room Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/livingroom.css')}}">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/livingroom.js')}}"></script>
</head>

<body>
    <div class="livtitlediv">
        <h1 class="livtitletxt">Smart Living Room</h1>
    </div>

    <div class="livbackdiv">
        <a href="../" class="livbackbtn">Back to Main Menu</a>
    </div>

    <div class="livbdydiv">
        <div class="livlightdiv">
            <label class="lightswitch" for="lighttoggle">
                Light: 
                <input type="checkbox" class="livlighttoggle" id="livlighttoggle" name="lighttoggle">            
                <span class="slider"></span>
            </label>

            <div class="lightstatusdiv">
                <p class="lrlightstatus" id="lrlightstatus"></p>
            </div>
            
        </div>

        <div class="livfandiv">
            <label class="fanswitch" for="livfantoggle">
                Fan:
                <input type="checkbox" class="livfantoggle" id="livfantoggle" name="fantoggle">            
                <span class="fanslider"></span>
            </label>
            
            <div class="fanstatusdiv">
                <p class="lrfanstatus" id="lrfanstatus"></p>
            </div>

        </div>

        


    </div>
    
</body>

</html>
